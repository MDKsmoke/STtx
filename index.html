<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="box">
        <form>
            <h1>Entrar no Site</h1>
            <div class="input-box">
                <input placeholder="User" type="user" required>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password" required>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="Login-button">Login</button>
            <a href="http://127.0.0.1:5501/index.html"></a>

            <div class="registro-link">
                <p>Não está cadastrado ? <a href="#">Cadastrar</a> </p>
            </div>

        </form>
    </div>
</body>

</html>
